<div class="mt-5">
    <p-divider align="left" type="dashed">
        <i class="pi pi-user mr-2"></i>
        <b>Edici√≥n de Servicios Mock</b>
    </p-divider>
</div>

<div *ngIf="listadoMocks.length === 0 && !hayError && !listadoMocksVacio">
    <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="listadoMocks.length > 0">
    <div class="mt-5 mx-3">
        <div class="card">
            <p-table [value]="listadoMocks" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                responsiveLayout="scroll"
                currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[5,10,15]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Servicio</th>
                        <th>Host</th>
                        <th>Ap. Cliente</th>
                        <th>Tipo WS</th>
                        <th>Ruta Mock</th>
                        <th>Opciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mock>
                    <tr>
                        <td>{{mock.servicio}}</td>
                        <td>{{mock.aplicativo_host}}</td>
                        <td>{{mock.aplicativo_cliente}}</td>
                        <td>{{mock.tipo}}</td>
                        <td>{{mock.ruta_servicio}}</td>
                        <td>
                            <p-button [routerLink]="['/mantenedores/editarServicios', mock.id]" class="mr-3" icon="pi pi-pencil" label="Editar"></p-button>
                            <button pButton icon="pi pi-times" type="button" label="Borrar" class="p-button-danger"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<div>
    <p-messages *ngIf="listadoMocksVacio" severity="error">
        <ng-template pTemplate>
            No existen registros.
        </ng-template>
    </p-messages>
</div>
